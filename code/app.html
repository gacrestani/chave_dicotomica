<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loads required JS codes. Some of them are data files disguised as JS. I know this is bad practice. -->
        <script src="/data/data.js"></script>
        <script src="/code/js/app_functions.js"></script>

        <!-- Loads style.css -->
        <link rel="stylesheet" href="/OLDstyle.css">
        
        <title>Chave Dicotômica - Sistemática</title>

    </head>
    <body>
        <!-- Page title, displays on top -->
        <header>
            <h1>Chave Dicotômica - App</h1>
        </header>
        
        <main>
        <div class="container">
            <div class="column">
                <!-- This is the left column-->

                <h2 id="propA">Começar</h2>
                <button class="button" id="pathA" onclick="button('A')">1</button>
                
                <div class="hidden" id="boxA">
                    <!-- This hidden block only shows when user reaches a result-->
                    
                    <h2 id="resultA"></h2>
                    <a id="linkA" href="#" target="_blank" rel="noopener noreferrer"> Wikipedia </a>
                    <figure>
                        <img id="imgA" src="" alt="" class="responsive" alt="Imagem representante do grupo">
                    </figure>
                </div>
            </div>

            <div class="column">
                <!-- This is the left column-->

                <h2 id="propB">Começar</h2>
                <button class="button" id="pathB" onclick="button('B')">1</button>

                <div class="hidden" id="boxB">
                    <!-- This hidden block only shows when user reaches a result-->

                    <h2 id="resultB"></h2>
                    <a id="linkB" href="#" target="_blank" rel="noopener noreferrer"> Wikipedia </a>
                    <figure>
                        <img id="imgB" src="" alt="" class="responsive" alt="Imagem representante do grupo">
                    </figure>
                </div>
            </div>
        </div>


        <div class="container2">

            <div class="column2">
                <h3>Chave atual:</h3>
                <p id="currentKey"></p>
            </div>

            <div class="column2">
                <h3>Linha atual:</h3>
                <p id="line"></p>
            </div>

            <div class="column2"> 
                <h3>Caminho até aqui:</h3>
                <p id="route"></p>
            </div>
        </div>

        
        </br>
        <button class="buttonKeys" id="keyA" onclick="buttonKey(this.id)">Chave A</button>
        <button class="buttonKeys" id="keyB" onclick="buttonKey(this.id)">Chave B</button>
        <button class="buttonKeys" id="keyC" onclick="buttonKey(this.id)">Chave C</button>
        <button class="buttonKeys" id="keyD" onclick="buttonKey(this.id)">Chave D</button>

        <button class="buttonBack" id="back" onclick="back()">Voltar</button>

        </main>
    </body>
</html>
