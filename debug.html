<!DOCTYPE html>
<html>
    <head>
        <script>
            function showHidden() {
                document.getElementById("hidden").style.display = "block";
            }
        </script>
    </head>
    <body>
        <div id="hidden" style="display: none">
            <h2>This should not appear.</h2>
        </div>

        <button onclick="showHidden()">Click</button>
    </body>
</html>
